<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/b39165152a.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        
        body {
            margin: 0;
            background-color: #1F1F1F;
        }

        a {
            text-decoration: none;
            color: white;
        }

        .header {
            position: fixed;
            display: flex;
            flex-flow: row;
            justify-content: center;
            align-items: center;
            height: 100px;
            width: 100%;
        }

        .menu {
            width: 1280px;
            height: 100%;
            display: flex;
            align-items: center;
        }

            .navbar {
                height: 100%;
                display: flex;
                flex-flow: row nowrap;
                align-items: center;
            }

                #logo {
                    margin-left: 20px;
                    margin-right: 31px;
                }

                #divider, .navselectors {
                    margin-left: 0;
                    margin-right: 31px;
                    color: white;
                }

                .navselectors {
                    font-size: 15px;
                    font-family: 'Raleway', sans-serif;
                    font-style: italic;
                    font-weight: 600;
                }

                .navselectors:hover {
                    color: grey;
                    transform: scale(1.5);

                    transition: 0.4s ease-in-out;
                }

            .iconbar {
                height: 100%;
                display: flex;
                flex-flow: row nowrap;
                align-items: center;
                margin-right: 20px;
                margin-left: auto;
            }

                .fab {
                    color: white;
                    font-size: 20px;
                    margin-right: 10px;
                }

                .fa-instagram {
                
                }
    </style>
</head>

                </div>
                  
                <div class="navselectors"><a href="">Projects</a>
                </div>

            <div class="iconbar">
