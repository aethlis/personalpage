<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/ScrollTrigger.min.js"></script>

<script>

    gsap.from('.header', {
        duration: 1,
        opacity: 0,
        y: -100,
        // scale: 1.2
    })

    gsap.from(".page1background", {
        // scrollTrigger: '.page1background',
        duration: 1,
        opacity: 0,
        y: 200,
    })

    gsap.to('.bigname', {duration: 0.5, opacity: 1,
        scrollTrigger: {
            trigger: '.bigname',
            toggleActions: "restart reset restart reset"
        }
    })

    gsap.from('.aboutMeShort-photo', {
        duration: 1,
        opacity: 0,
        x: 300,
        scrollTrigger: {
            trigger: '.aboutMeShort',
            toggleActions: "restart none none reverse",
        }

    gsap.from('.aboutMeShort-text', {
        duration: 1,
        opacity: 0,
        y: 100,
        scrollTrigger: {
            // markers: true,
            trigger: '.aboutMeShort',
            toggleActions: "restart none none reverse",
        }
    })
