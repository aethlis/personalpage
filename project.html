<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/ScrollTrigger.min.js"></script>

<script>

    gsap.from('.header', {
        duration: 1,
        opacity: 0,
        y: -100
    })

    gsap.to('.projects', {
        // duration: 0.5,
        opacity: 0,
        scrollTrigger: {
            trigger: '.projects',
            // markers: true,
            scrub: 1,
            toggleActions: "restart none none reverse",
            start: "bottom 15%",
            end: "top top"
        }
    })

    gsap.from('.projects', {
        duration: 2,
        opacity: 0,
        x: 100,
    })
    gsap.from('.scrollTitle', {
        duration: 2,
        opacity: 0,
        x: 100,
    })
    gsap.from('.scrollType', {
        duration: 2,
        opacity: 0,
        x: 100,
    })
    gsap.from('.scrollLine', {
        duration: 2,
        opacity: 0,
        x: 100,
    })


for (var i in projects) {
    var scrollTitle = document.querySelectorAll('.scrollTitle')[i]
    var scrollType = document.querySelectorAll('.scrollType')[i]
    for (var i in projects) {
        gsap.fromTo(scrollTitle, {opacity: 1}, {
            // duration: 0.5,
            opacity: 0,
            scrollTrigger: {
                trigger: scrollTitle,
                // markers: true,
                scrub: 0.5,
                // toggleActions: "restart none none reverse",
                start: "bottom 15%",
                end: "top top"
            }
        })
    }

    for (var i in projects) {
        gsap.fromTo(scrollType, {opacity: 1}, {
            // duration: 0.5,
            opacity: 0,
            scrollTrigger: {
                trigger: scrollTitle,
                // markers: true,
                scrub: 0.5,
                // toggleActions: "restart none none reverse",
                start: "bottom 15%",
                end: "top top"
            }
        })
    }



    for (var i in projects) {
        gsap.fromTo(scrollTitle, {opacity: 0}, {
            // duration: 0.5,
            opacity: 1,
            scrollTrigger: {
                trigger: scrollTitle,
                // markers: true,
                scrub: 1,
                // toggleActions: "restart none none reverse",
                start: "bottom 95%",
                end: "top bottom"
            }
        })
    }
    for (var i in projects) {
        gsap.fromTo(scrollType, {opacity: 0}, {
            // duration: 0.5,
            opacity: 1,
            scrollTrigger: {
                trigger: scrollTitle,
                // markers: true,
                scrub: 1,
                // toggleActions: "restart none none reverse",
                start: "bottom 95%",
                end: "top bottom"
            }
        })
    }
}
